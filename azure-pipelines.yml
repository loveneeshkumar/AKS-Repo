trigger:
  branches:
    include:
      - feature/*
      - main

pool: love2  # self-hosted agent

variables:
  TF_EXE_PATH: 'C:\Love_48\_tool\terraform\1.13.1\x64\terraform.exe'

steps:
- task: TerraformTask@5
  displayName: 'Terraform Init'
  inputs:
    terraformExe: '$(TF_EXE_PATH)'
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/AKS'
    backendServiceArm: 'loveneesh'
    backendAzureRmResourceGroupName: 'rg-aks'
    backendAzureRmStorageAccountName: 'love12345'
    backendAzureRmContainerName: 'loveneesh'
    backendAzureRmKey: 'love.tfstate'

- task: TerraformTask@5
  displayName: 'Terraform Plan'
  inputs:
    terraformExe: '$(TF_EXE_PATH)'
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/AKS'
    environmentServiceNameAzureRM: 'loveneesh'
    ensureBackend: true
